<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>Sign Up</title>
</head>
<body class="container">
    <header class="page-header">
        <h3>Sign up for an account</h3>
   
    </header>

    <div class="jumbotron">
            <h1>Signup</h1>
  
            <form action="/createUser" method="post"> 
                <p><input name="email" type="email" class="form-control" placeholder="Email"></p>
                <p><input name="username" type="text" class="form-control" placeholder="Username"></p>
                <p><input name="password" type="password" class="form-control" placeholder="Password"></p>
                <p><input name="passwordConfirm" type="password" class="form-control" placeholder="Confirm Password"></p>
                
                
                <button  class="btn btn-primary" type="submit">Sign Up</button>
                <a href="/" class="btn btn-danger">Cancel</a>         
           
            </form>
           
    </div>

</body>
</html>
